name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.14
        uses: actions/setup-node@v1
        with:
          node-version: 18.14
      - run: npm ci
      - run: npm run build
      - run: npm run deploy
